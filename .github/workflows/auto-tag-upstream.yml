name: auto-tag-upstream-mcpserver

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch: { }

permissions:
  contents: write
  actions: write

env:
  METADATA_URL: https://www.jetbrains.com/intellij-repository/releases/com/jetbrains/intellij/mcpserver/mcpserver/maven-metadata.xml

jobs:
  tag-if-new:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history for tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine latest upstream version
        id: upstream
        shell: bash
        run: |
          set -euo pipefail
          python3 - <<'PY' | tee /tmp/upstream_version.txt
          import re, sys, time, urllib.request, xml.etree.ElementTree as ET
          url = "${METADATA_URL}"
          data = None
          for attempt in range(1, 4):
            try:
              with urllib.request.urlopen(url, timeout=30) as resp:
                data = resp.read()
              break
            except Exception as e:
              if attempt == 3:
                print(f"ERROR: failed to download metadata after {attempt} attempts: {e}", file=sys.stderr)
                sys.exit(1)
              time.sleep(2 ** (attempt - 1))
          root = ET.fromstring(data)
          release = root.findtext("./versioning/release") or root.findtext("./versioning/latest")
          if not release:
            versions = [v.text for v in root.findall("./versioning/versions/version") if v.text]
            if versions:
              release = versions[-1]
          if not release or not re.fullmatch(r"[0-9]+(\.[0-9]+)*", release):
            print("ERROR: cannot parse a valid upstream version", file=sys.stderr)
            sys.exit(1)
          print(release)
          PY
          VERSION="$(cat /tmp/upstream_version.txt)"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"

      - name: Check if tag already exists
        id: exists
        shell: bash
        run: |
          set -euo pipefail
          git fetch --tags --force
          TAG='${{ steps.upstream.outputs.tag }}'
          if git rev-parse -q --verify "refs/tags/$TAG" >/dev/null; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create and push tag
        if: ${{ steps.exists.outputs.exists == 'false' }}
        shell: bash
        env:
          TAG: ${{ steps.upstream.outputs.tag }}
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Upstream mcpserver release $TAG"
          git push origin "$TAG"

      - name: Dispatch release workflow
        if: ${{ steps.exists.outputs.exists == 'false' }}
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ steps.upstream.outputs.tag }}
        run: |
          set -euo pipefail
          curl -sS -X POST \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/${GITHUB_REPOSITORY}/actions/workflows/release-on-tag.yml/dispatches" \
            -d "{\"ref\":\"main\",\"inputs\":{\"tag\":\"${TAG}\"}}"
